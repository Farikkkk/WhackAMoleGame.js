<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack A Mole Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Whack A Mole Game</h1>

      <div class="start-game">
        <label for="game-time">Choose Your Game Time (seconds) :</label>
        <input
          type="number"
          id="game-time"
          name="game-time"
          min="10"
          max="300"
          value="60"
          autofocus
        />

        <label for="game-score">Choose Your Score Time (clicks) :</label>
        <input
          type="number"
          id="game-score"
          name="game-score"
          min="1"
          max="100"
          value="5"
        />
        <button id="start-game-btn">Start Game</button>
      </div>

      <div class="info">
        <div class="score">Your Score: <span id="score-left">0</span></div>
        <div class="time">Time Left: <span id="time-left">60</span></div>
      </div>

      <div class="grid">
        <div class="win-box"></div>
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
      <button id="reset-btn">RESET</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
